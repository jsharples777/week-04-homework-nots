<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./App.css">
    <title>Coding Quiz</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="container-fluid">
      <div class="row">
        <div id="gotoSection" class="linkToOtherSection col-sm-2">View High Scores</div>
        <h1 class="col-sm-8">Coding Quiz</h1>
        <div id="timer" class="timer col-sm-2">Time: 0s</div>
      </div>
    </header>
    <div id="root" class="container-fluid">
      <div class="row">
        <div id="content" class="content col-sm-12 container-fluid">
          <div class="col">
            <div id="questionDisplayView">
              <h4 id="question">A series of coding questions about Javascript, please press Start Quiz to begin</h4>
              <div id="answerList" class="answerList">
                <ul id="answers">
                </ul>
              </div>
              <div id="startQuiz" class="startQuiz">
                <button id="startQuizButton">Start Quiz</button>
              </div>
            </div>
            <div id="addHighScore" class="hidden">
              <span id="scoreDisplay"></span>
              <form id="addScoreForm">
                <input type="hidden" id="score" value="0"/>
                <label for="nameText">Name: </label>
                <input id="nameText" type="text" />
                <button id="addScore">Add Score</button>
              </form>
            </div>
            <div id="answerFeedBack" class="hidden">
              <hr/>
              <span>Correct</span>
            </div>
            <div id="scoreDisplayDiv" class="hidden">
              <h3>High Scores</h3>
              <ul id="scoreList"></ul>
              <button id="resetScores">Reset High Scores</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script type="module" src="../src/App.js"></script>
  </body>
</html>
